<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin: 0;
    padding: 0;
    list-style: none;
}
ul{}
ul li{
    width:50px;
    height:50px;
    float: left;
    margin: 5px;
    background: red;
    transition: .5s;
}
</style>
</head>
<body>
    <ul id="ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
<script>
  
    const ul = document.getElementById('ul');
    const list = ul.children;
    const first = list[0];
    const last = list[list.length-1];
    const on = true;
    for(let i = 0; i < list.length; i++){
        list[i].onclick = function(){
            first.onOff = last.onOff = false;
            nextFn(this);
            prevFn(this);
        }
    }
    

    //封装下一个的函数
    function nextFn(that){
        that.style.transform = 'translateY('+(on?300:0)+'px)';
        setTimeout(function(){
            let next = that.nextElementSibling;
            if(next){
                nextFn(next);
            }else{
                last.onOff = true;
                if(first.onOff && last.onOff){
                    on = !on;
                }
            }
        },100);
    }

    //封装上一个的函数
    function prevFn(that){
        that.style.transform = 'translateY('+(on?300:0)+'px)';
        setTimeout(function(){
            let prev = that.previousElementSibling;
            if(prev){
                prevFn(prev);
            }else{
                first.onOff = true;
                if(first.onOff && last.onOff){
                    on = !on;
                }
            }
        },100);
    }
    
            
                    
     


</script>
</body>
</html>
